---
- name: Install NGINX
  become: yes
  action: apt pkg={{item}} state=present
  with_items:
    - nginx

- name: start nginx
  become: yes
  service:
      name: nginx
      state: started

- name: Copy nginx.conf file to /etc/nginx
  template: src=templates/nginx.conf dest=/etc/nginx/ owner=root mode=600
  become: yes

- name: Copy default.conf file to /etc/nginx/conf.d
  template: src=templates/default.conf dest=/etc/nginx/conf.d/ owner=root mode=600
  become: yes